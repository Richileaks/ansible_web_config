---
- hosts: all
  gather_facts: no
  remote_user: root
  pre_tasks: 
    - name: install python
      raw: test -e /usr/bin/python || (which apt && apt update && apt install -y python-simplejson)
      register: output
      changed_when: output.stdout != ""


- hosts: all 
  remote_user: root
  roles:
    - Usability

- hosts: web 
  remote_user: root
  roles:
    - deploy_docker
    - deploy_web 

- hosts: nas
  remote_user: root
  roles:

